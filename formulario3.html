				<h1>Solicitar presupuesto</h1>

				<section id="presupuesto">
				
				<form action="" id="search" method="post">				
					<fieldset for="multiples_datos" id="multiples_datos">

						<label for="nombre">Nombre:</label>
						<input class="datos" id="nombre" name="nombre" placeholder="Nombre completo" required>
						<label for="email">Email:</label>
						<input class="datos" id="email" name="email" type="email" placeholder="ejemplo@email.com" required>
						<label  for="email">Teléfono</label>
					    <input class="datos"id="tel" name="tel" type="tel" placeholder="+34 666666666" required>
						
						<a href="">Tipo de Tatuaje</a>					
						<select id="origen">
							<option value="null" name="origen_tipo">Indicar Tipo</option>
							<optgroup class="tatuaje" label="Tipos">
								<option value="1">No lo sé, necesito asesoramiento </option>
								<option value="2">Old School (tradicional)</option>
								<option value="3">Neo Tradicional</option>
								<option value="4">Realista</option>
								<option value="5">Japonés</option>
								<option value="6">Tribal</option>
								<option value="7">Geométrico</option>
								<option value="8">Gótico</option>
								<option value="9">Otro</option>
							</optgroup>
						
						</select>
						<select id="origen">
							<option value="null" name="origen_tipo">Indicar Zona </option>
							<optgroup class="tatuaje" label="Zona del cuerpo">
								<option value="1">Brazo</option>
								<option value="2">Antebrazo</option>
								<option value="3">Hombro</option>
								<option value="4">Mano</option>
								<option value="5">Pierna</option>
								<option value="6">Glúteo</option>
								<option value="7">Tobillo</option>
								<option value="8">Pie</option>
								<option value="9">Espalda</option>
								<option value="10">Pecho</option>
								<option value="11">Lumbar</option>
								<option value="12">Costillas</option>
								<option value="13">Barriga</option>
								<option value="14">Cuello</option>
								<option value="15">No lo sé, prefiero asesoramiento</option>
								<option value="16">Otro</option>


							</optgroup>
						
						</select>	
						<label for="color">A color</label>
						<input type="checkbox" name="ch_ida" id="solo_ida">	
						<label for="color">Blanco /Negro</label>
						<input type="checkbox" name="ch_directo" id="solo_directos">
						<label for="color">Prefiero asesoramiento</label>
						<input type="checkbox" name="ch_directo" id="solo_directos">	
					</fieldset>				
					<fieldset for="fechas" id="fechas">

						<label for="mensaje">ideas sobre el tatuaje</label>
					<textarea class="datos" id="mensaje" name="mensaje" placeholder="Escribenos tus ideas"></textarea>
	
						<a href="">Fecha y hora de preferencia</a>

						<input type="date" name="out" id="fecha" placeholder="Ida">
						<input type="time" name="in" id="hora" placeholder="Vuelta">
						<label for="mejor_precio">Mejor precio en el mes</label>
						<input type="checkbox" name="ch_precio" id="mejor_precio">	
					</fieldset>
					<fieldset for="cliente" id="cliente">				
						<label for="adulto">Tamaño</label>
						<select name="adulto" id="sel_tamano"> 
							<option value="1" selected></option> <!--Con el selected dejo predeterminada esta opcion-->
							<option selected value="-">-</option>
							<option value="1">S--Tatuaje pequeño</option>
							<option value="2">M--Tatuaje mediano</option>
							<option value="3">G--Tatuaje grande</option>
							<option value="4">?--No lo sé, prefiero asesoramiento</option>
						</select>
						<a href="galeria0.html">→ Galeria de ejemplos</a>
						
							
					</fieldset>

						<input type="checkbox" name="menores_29" id="menores_29">
						<label for="menores_29">Alergías</label>

						<label for="carne_joven">Cirugías</label>
						<input type="checkbox" name="universitarios" id="universitarios"/>
						<label for="universitarios">Intolerancias</label>	
						<input type="checkbox" name="mayores_60" id="mayores_60"/>

						<input type="checkbox" name="familia_numerosa" id="familia_numerosa"/>

					</fieldset>
